<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" ng-app="iwc-demo">
<head>
    <title>IWC</title>
    <link rel="icon" href="favicon.ico?v=2"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../css/app.css" th:href="@{/css/app.css}" rel="stylesheet" media="screen"/>
</head>
<body ng-controller="MainController" ng-init="initMethod()">

<select ng-model="selectedAuthority" ng-change="getEstablishments()">
    <option ng-repeat="x in authorities" value="{{x.LocalAuthorityId}}">{{x.Name}}</option>
</select>

<canvas id="doughnut" class="chart chart-doughnut"
        chart-data="data" chart-labels="labels">
</canvas>

<script th:src="@{/webjars/angularjs/1.2.27/angular.min.js}"></script>
<script th:src="@{/webjars/angular-ui-router/1.0.0-alpha.5/angular-ui-router.min.js}"></script>
<script th:src="@{/webjars/angular-resource/1.2.28/angular-resource.js}"></script>
<script th:src="@{/webjars/chartjs/1.0.2/Chart.min.js}"></script>
<script th:src="@{/webjars/angular-chart.js/0.8.8/angular-chart.min.js}"></script>

<script type="text/javascript" src="../controllers/MainController.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
