<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" ng-app="iwc-demo">
<head>
    <title>IWC</title>
    <link rel="icon" href="favicon.ico?v=2" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../css/app.css" th:href="@{/css/app.css}" rel="stylesheet" media="screen"/>
</head>
<body ng-controller="MainController" ng-init="initMethod()">

<select ng-model="selectedAuthority" ng-change="getEstablishments()">
    <option ng-repeat="x in authorities" value="{{x.LocalAuthorityId}}" >{{x.Name}}</option>
</select>


<script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.8/angular.min.js"
        th:src="@{/webjars/angularjs/1.3.8/angular.min.js}"></script>
<script src="https://cdn.jsdelivr.net/angular.ui-router/1.0.0-alpha5/angular-ui-router.min.js"
        th:src="@{/webjars/angular-ui-router/1.0.0-alpha.5/angular-ui-router.min.js}"></script>
<script src="https://cdn.jsdelivr.net/angularjs/1.2.28/angular-resource.min.js"
        th:src="@{/webjars/angular-resource/1.2.28/angular-resource.js}"></script>

<script type="text/javascript" src="../controllers/MainController.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
